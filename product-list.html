<script>
  function AddToCart() {
    if(document.getElementById("tambahkeranjang").classList.contains("active")){
      document.getElementById("check-add-to-cart").src = "./images/icons/ic_addcart.svg";
      document.getElementById("tambahkeranjang").classList.remove("active");
      document.getElementById("tambahkeranjang").textContent = "Tambah Keranjang";
    } else{
      document.getElementById("tambahkeranjang").textContent = "Berhasil ditambahkan";
      document.getElementById("check-add-to-cart").src = "./images/icons/ic_check.svg";
      document.getElementById("tambahkeranjang").classList.add("active");
    }
  }

  function AddToWishlist() {
    if(document.getElementById("likeBtn").classList.contains("active")){
      document.getElementById("likeBtn").src = "./images/icons/ic_love.svg";
      document.getElementById("likeBtn").classList.remove("active");
    } else{
      document.getElementById("likeBtn").src = "./images/icons/ic_love_red.svg";
      document.getElementById("likeBtn").classList.add('active');
    }
  }
</script>
